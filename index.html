<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício imagem com link</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <h1 class="titulo">Exercício imagem com link</h1>

        <p class="descicao">O Google Chrome é um navegador de internet desenvolvido pela Google. Foi lançado pela
            primeira vez em
            setembro de 2008, para o Microsoft Windows, e mais tarde foi portado para Linux, Mac, iOS e Android.</p>
        <div class="conteiner-da-imagem">
            <a href="https://www.google.com.br/" target="_blank">
                <img class="imagem" src="./img/pexels-photomix-company-5494323.jpg" alt="Imagem do navegador google"
                    title="Essa imagem é referente ao navegador google">
            </a>
        </div>

        <p class="chamada-para-acao"">Para acessar o google <strong>clique na imagem acima.</strong></p>

    </div>
</body>
